
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server flowdock_frontend:5173;
    }
    upstream auth_service {
        server flowdock_auth_service:8000;
    }
    upstream media_service {
        server flowdock_media_service:8000;
    }
    # upstream grafana {
    #     server flowdock_grafana:3000;
    # }
    upstream prometheus {
        server flowdock_prometheus:9090;
    }

    server {
        listen 80;
        server_name localhost;

# ----------------------------------------------------
        # 1. API ROUTING (Fixed)
        # ----------------------------------------------------
        location /api/ {
            # DELETE THIS LINE: rewrite ^/api/(.*) /$1 break; 
            
            # Send the FULL URL (e.g., /api/users/123) to the backend
            proxy_pass http://auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

# ----------------------------------------------------
        # 2. AUTH SERVICE (/auth)
        # ----------------------------------------------------
        location /auth/ {
            proxy_pass http://auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

# ----------------------------------------------------
        # 2b. USERS SERVICE (/users)
        # ----------------------------------------------------
        location /users/ {
            proxy_pass http://auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

# ----------------------------------------------------
        # 2c. SESSIONS SERVICE (/sessions)
        # ----------------------------------------------------
        location /sessions/ {
            proxy_pass http://auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

# ----------------------------------------------------
        # 3. MEDIA SERVICE (/media)
        # ----------------------------------------------------
        location /media/ {
            proxy_pass http://media_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Allow large file uploads
            client_max_body_size 1000M;
            
            # Streaming support
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # --- 4. STATIC ASSETS (Fonts/Images) ---
        location /assets/ {
            proxy_pass http://frontend;
            expires 30d;
        }

        # --- 5. FRONTEND ---
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # --- 6. TOOLS ---
        # location /grafana/ {
        #     rewrite  ^/grafana/(.*)  /$1 break;
        #     proxy_pass http://grafana;
        #     proxy_set_header Host $host;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";

        location /prometheus/ {
            proxy_pass http://prometheus/;
        }
    }
}
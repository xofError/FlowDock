services:
  # --- GATEWAY (NGINX) ---
  nginx:
    image: nginx:latest
    container_name: flowdock_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - flowdock_public
    depends_on:
      - frontend
      - auth_service

  # --- DATABASES ---
  postgres:
    image: postgres:16
    container_name: flowdock_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flowdock_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: flowdock_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - flowdock_internal
      - flowdock_public
    # ðŸ‘‡ ADD THIS BLOCK BACK ðŸ‘‡
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: flowdock_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - flowdock_public
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy

  # --- APP SERVICES ---
  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: ../Dockerfile
    container_name: flowdock_frontend
    restart: always
    environment:
      # Points to the Nginx routes we defined above
      - VITE_AUTH_API_URL=/api
      - VITE_MEDIA_API_URL=/media
    networks:
      - flowdock_public
    depends_on:
      - auth_service

  auth_service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: flowdock_auth_service
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USER: "flowdockproduction@gmail.com"
      SMTP_PASSWORD: "hmlz qbkb rbbb npja"
      SMTP_FROM_EMAIL: "flowdockproduction@gmail.com"
      SMTP_FROM_NAME: "FlowDock"
      # Localhost URLs for testing
      BACKEND_URL: "http://localhost"
      FRONTEND_URL: "http://localhost"
    ports:
      - "8000:8000"
    networks:
      - flowdock_public
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus:latest
    container_name: flowdock_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - flowdock_public
      - flowdock_internal


services:
  # Database
  postgres:
    image: postgres:16
    container_name: flowdock_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flowdock_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7
    container_name: flowdock_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - flowdock_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (Development only)
  pgadmin:
    image: dpage/pgadmin4
    container_name: flowdock_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: "False"
      PGADMIN_CONFIG_COOKIE_SAMESITE: "'Lax'"
      GUNICORN_TIMEOUT: "120"
    ports:
      - "5050:80"
    networks:
      - flowdock_public
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.priority=9"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
      - "traefik.http.middlewares.pgadmin-stripprefix.stripprefix.prefixes=/pgadmin"
      - "traefik.http.routers.pgadmin.middlewares=pgadmin-stripprefix"

  # -----------------------------------------------------------------
  # REVERSE PROXY & LOAD BALANCER (Traefik)
  # -----------------------------------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: flowdock_gateway
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard at http://localhost:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - flowdock_public

  # -----------------------------------------------------------------
  # FRONTEND (React)
  # -----------------------------------------------------------------
  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: ../Dockerfile
    container_name: flowdock_frontend
    restart: always
    environment:
      # Browser talks to Traefik (port 80), not backend directly
      - VITE_AUTH_API_URL=/auth
      - VITE_MEDIA_API_URL=/media
    labels:
      - "traefik.docker.network=flowdock_public"
      - "traefik.enable=true"
      # Route: catch-all for the main domain (lowest priority)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
    networks:
      - flowdock_public
    depends_on:
      - auth_service

  # Authentication Service
  auth_service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: flowdock_auth_service
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Email Configuration
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USER: "flowdockproduction@gmail.com"
      SMTP_PASSWORD: "hmlz qbkb rbbb npja"
      SMTP_FROM_EMAIL: "flowdockproduction@gmail.com"
      SMTP_FROM_NAME: "FlowDock"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      BACKEND_URL: "http://localhost:8000"
      FRONTEND_URL: "http://localhost:5173"
    ports:
      - "8000:8000"
    volumes:
      - pipcache:/root/.cache/pip
    networks:
      - flowdock_public
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.auth.priority=10"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
      - "traefik.http.services.auth.loadbalancer.server.scheme=http"
      - "traefik.http.middlewares.auth-stripprefix.stripprefix.prefixes=/auth"
      - "traefik.http.routers.auth.middlewares=auth-stripprefix"  # <--- FIX
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s


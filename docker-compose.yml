
services:
  # Database
  postgres:
    image: postgres:16
    container_name: flowdock_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7
    container_name: flowdock_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (Development only)
  pgadmin:
    image: dpage/pgadmin4
    container_name: flowdock_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - flowdock_network
    depends_on:
      postgres:
        condition: service_healthy

  # Reverse Proxy & Load Balancer
  # traefik:
  #   image: traefik:v2.10
  #   container_name: flowdock_traefik
  #   restart: always
  #   command:
  #     - "--api.insecure=true"
  #     - "--providers.docker=true"
  #     - "--providers.docker.exposedbydefault=false"
  #     - "--entrypoints.web.address=:80"
  #   ports:
  #     - "80:80"
  #     - "8080:8080"  # Traefik Dashboard
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   networks:
  #     - flowdock_network
  #   depends_on:
  #     - auth_service

  # Authentication Service
  auth_service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: flowdock_auth_service
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    volumes:
      - pipcache:/root/.cache/pip
    networks:
      - flowdock_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/auth`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"

  # -----------------------------------------------------------------
  # MONGODB (For Media Service - GridFS)
  # -----------------------------------------------------------------
  mongo_meta:
    image: mongo:7
    container_name: flowdock_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # MESSAGE BROKER (RabbitMQ) - NEW for Sprint 2
  # -----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flowdock_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"        # AMQP
      - "15672:15672"      # Management Dashboard
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # MEDIA SERVICE (Phase 2) - NEW for Sprint 2
  # -----------------------------------------------------------------
  media_service:
    build:
      context: ./backend/media_service
      dockerfile: Dockerfile
    container_name: flowdock_media_service
    restart: always
    environment:
      MONGO_URL: "mongodb://root:mongopass@mongo_meta:27017"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      AUTH_SERVICE_URL: "http://auth_service:8000"
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
    ports:
      - "8001:8000"
    volumes:
      - pipcache:/root/.cache/pip
    networks:
      - flowdock_network
    depends_on:
      mongo_meta:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media.rule=Host(`localhost`) && PathPrefix(`/media`)"
      - "traefik.http.services.media.loadbalancer.server.port=8000"

volumes:
  pgdata:
  redisdata:
  mongodata:
  rabbitmqdata:
  pipcache:

networks:
  flowdock_network:
    driver: bridge

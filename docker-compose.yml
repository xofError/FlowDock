services:
  # Database
  postgres:
    image: postgres:16
    container_name: flowdock_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flowdock_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7
    container_name: flowdock_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - flowdock_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Admin UI (Development only)
  pgadmin:
    image: dpage/pgadmin4
    container_name: flowdock_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy

  # -----------------------------------------------------------------
  # REVERSE PROXY & LOAD BALANCER (Traefik)
  # -----------------------------------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: flowdock_gateway
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard at http://localhost:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - flowdock_public
    depends_on:
      auth_service:
        condition: service_healthy

  # -----------------------------------------------------------------
  # FRONTEND (React)
  # -----------------------------------------------------------------
  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: ../Dockerfile
    container_name: flowdock_frontend
    restart: always
    environment:
      # Browser talks to Traefik (port 80), not backend directly
      - VITE_AUTH_API_URL=/auth
      - VITE_MEDIA_API_URL=/media
    labels:
      - "traefik.enable=true"
      # Route: catch-all for the main domain (lowest priority)
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
    networks:
      - flowdock_public
    depends_on:
      - auth_service

  # Authentication Service
  auth_service:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: flowdock_auth_service
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Email Configuration
      SMTP_HOST: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USER: "flowdockproduction@gmail.com"
      SMTP_PASSWORD: "hmlz qbkb rbbb npja"
      SMTP_FROM_EMAIL: "flowdockproduction@gmail.com"
      SMTP_FROM_NAME: "FlowDock"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      BACKEND_URL: "http://localhost:8000"
      FRONTEND_URL: "http://localhost:5173"
    ports:
      - "8000:8000"
    volumes:
      - pipcache:/root/.cache/pip
    networks:
      - flowdock_public
      - flowdock_internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # Route: Requests starting with /auth go here (higher priority than frontend catch-all)
      - "traefik.http.routers.auth.rule=PathPrefix(`/auth`)"
      - "traefik.http.routers.auth.priority=10"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -----------------------------------------------------------------
  # MONGODB (For Media Service - GridFS)
  # -----------------------------------------------------------------
  mongo_meta:
    image: mongo:7
    container_name: flowdock_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongopass
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -----------------------------------------------------------------
  # MESSAGE BROKER (RabbitMQ) - NEW for Sprint 2
  # -----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flowdock_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"        # AMQP
      - "15672:15672"      # Management Dashboard
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - flowdock_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # -----------------------------------------------------------------
  # MEDIA SERVICE (Phase 2) - NEW for Sprint 2
  # -----------------------------------------------------------------
  media_service:
    build:
      context: ./backend/media_service
      dockerfile: Dockerfile
    container_name: flowdock_media_service
    restart: always
    environment:
      MONGO_URL: "mongodb://root:mongopass@mongo_meta:27017"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FlowDock
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      AUTH_SERVICE_URL: "http://auth_service:8000"
      JWT_SECRET: "secret"
      JWT_ALGORITHM: "HS256"
    ports:
      - "8001:8000"
    volumes:
      - pipcache:/root/.cache/pip
    networks:
      - flowdock_network
    depends_on:
      mongo_meta:
        condition: service_healthy
      # rabbitmq:
      #   condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media.rule=Host(`media.localhost`)"
      - "traefik.http.services.media.loadbalancer.server.port=8000"

  # -----------------------------------------------------------------
  # MONITORING & OBSERVABILITY (Prometheus)
  # -----------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: flowdock_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - flowdock_internal
    depends_on:
      - auth_service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=PathPrefix(`/prometheus`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

volumes:
  pgdata:
  redisdata:
  mongodata:
  rabbitmqdata:
  pipcache:
  prometheus_data:

networks:
  flowdock_public:
    driver: bridge
  flowdock_internal:
    driver: bridge
    internal: true
  flowdock_network:
    driver: bridge